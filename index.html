<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IBN Travel</title>
</head>

<body>
    <!-- All Content Within The Background Image -->
    <div class="Background-Image">
        <!-- The NavBar -->
        <div class="Navbar">
            <!-- Upper Part Of the Navbar -->
            <div class="Upper-Part">
                <!-- The Logo/Left Side Of The Nav -->
                <div class="Logo">
                    <img src="#" alt="Logo">
                </div>
                <!-- Right Side Of The Upper Nav -->
                <div class="Right-Side">
                    <a href="#" class="Sign-Up">Login</a>
                    <a href="#" class="Sign-Up">Register</a>
                    <h1 class="Contact">Call Us Today (+66)-2-444-3321</h1>
                </div>
            </div>
            <!-- Lower/Downer Part Of The NavBar -->
            <div class="links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">HOTELS</a></li>
                    <li><a href="#">HOLIDAYS</a></li>
                    <li><a href="#">FLIGHTS</a></li>
                    <li><a href="#">CARS</a></li>
                    <li><a href="#">CRUISE</a></li>
                    <li><a href="#">HOT DEAL </a></li>
                    <li><a href="#">PROMOTION</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">PAGE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>

                <!-- The Search Icon -->
                <div class="Search">
                    <a href="#"></a>
                </div>
            </div>
        </div>
        <!-- End Of The NavBar -->
         <!-- Information Part -->
          <div class="Information">
            <div class="Action-Information">
                <h1>Explore Modern City</h1>
                <h3>New York, USA</h3>
                <button class="Price-Button">Start From $198</button>
            </div>
            <!-- The Option Selection Part -->
            <div class="Select-Part">
                <form>
                    <label for="Where">Where</label><br>
                    <select id="Where" name="Where" placeholder="Where You Want To Stay">
                        <option value="New York"></option>
                        <option value="Brooklyn"></option>
                        <option value="Albane"></option>
                        <option value="Buffalo"></option>
                </select>
                </form>
                
            </div>
          </div>
    </div>
    <!-- The Main Content -->
    <div class="main-part">
    </div>
    <nav></nav>
</body>

</html>
